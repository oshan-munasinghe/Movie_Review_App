<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <title>Movie Reviews</title>
</head>

<body>
    <div style="height:10px"> </div>

    <div class="container">
        <div class="d-flex mb-2">
            <input type="text" class="form-control" id="movieName" placeholder="Movie name">
            <select class="form-control mx-2 w-25" id="movieRating">
                <option value="1">1/5</option>
                <option value="2">2/5</option>
                <option value="3">3/5</option>
                <option value="4">4/5</option>
                <option value="5">5/5</option>
            </select>
            <input type="text" class="form-control" id="directorName" placeholder="Director name">&nbsp
            <input type="Date" class="form-control" id="releaseDate" placeholder="Release Date"
                style="width:200px;">&nbsp
            <button type="button" class="btn btn-primary" id="addButton">Add</button>
        </div>
        <div></div>
        <h1 id="mainTitle">Movie reviews</h1>
        <div id="update-area-main" style="display:none;">
            <div class="d-flex mb-2" id="update-area">
                <input type="text" class="form-control" id="UmovieName" placeholder="Movie name">
                <select class=" form-control mx-2 w-25" id="UmovieRating">
                    <option value="1">1/5</option>
                    <option value="2">2/5</option>
                    <option value="3">3/5</option>
                    <option value="4">4/5</option>
                    <option value="5">5/5</option>
                </select>
                <input type="text" class="form-control" id="UdirectorName" placeholder="Director name">&nbsp
                <input type="Date" class="form-control" id="UreleaseDate" placeholder="Release Date">&nbsp
                <button type="button" class="btn btn-outline-success" id="uptButton">Update</button>&nbsp
                <button type="button" class="btn btn-outline-danger" id="closeButton">X</button>
            </div>
        </div>
        <table id="reviewHeader" class="table table-striped"></table>
        <table id="reviewList" class="table table-striped"></table>
        <div></div>

    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="myscripts.js"></script>
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"></script>
    <script>

    </script>
</body>

</html>
